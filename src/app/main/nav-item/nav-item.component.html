<li class="header">
    <div>
        <img class="logo-image" src="{{logo.icon}}" alt="{{logo.icon}}">
        <h2 class="logo-text">{{logo.item}}</h2>

        <!-- <mat-icon svgIcon="home"></mat-icon>{{item.item}} -->
    </div>
</li>
